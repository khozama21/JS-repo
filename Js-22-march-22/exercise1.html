<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="yellowbox" style=" border: 1px solid black ; background-color: yellow; width: 50%;"> Hello World!!</div>
    <script>
        document.getElementById('yellowbox').onmouseover = function() {
            document.getElementById('yellowbox').innerHTML = "Can I help you?";
        }
        document.getElementById('yellowbox').onmouseout = function() {
            document.getElementById('yellowbox').innerHTML = "Hello World!! ";
        }
    </script>
</body>

</html>
