  <body>
    <form>

      <input type="number" placeholder="+962" id="reg" />
      <button onclick="myfun2()" id="btn btn-secondary">Send</button>
      </form>
      <script>
    function ValidateJorPhoneNumber(phoneNumber) {
        
        var regExp = /[07]{2,3}[7-9]{1,2}[0-9]{7,8}/g;
        //var phone = phoneNumber.match(regExp);
        if (regExp.test(phoneNumber)) {
          alert('Correct phone number form!!');
         
        }else{
        alert('not the correct phone number form');
        }
      }
      function myfun2(){
  let input=document.getElementById('reg').value;
    ValidateJorPhoneNumber(input);}

</script>
